<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Account Created</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 0;
      text-align: center;
      border-radius: 8px 8px 0 0;
    }
    .content {
      padding: 20px;
    }
    .content p {
      font-size: 16px;
      line-height: 1.6;
    }
    .content .details {
      background-color: #e9f7e9;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
    }
    .content .details p {
      margin: 10px 0;
    }
    .footer {
      text-align: center;
      padding: 10px 0;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Account Created</h1>
  </div>
  <div class="content">
    <p>Hello, <span th:text="${username}"></span>!</p>
    <p>Your account has been created. Here are your login details:</p>
    <div class="details">
      <p><strong>Email:</strong> <span th:text="${email}"></span></p>
      <p><strong>Password:</strong> <span th:text="${password}"></span></p>
    </div>
    <p>Please use these credentials to log in to the system.</p>
  </div>
  <div class="footer">
    <p>Thank you for using our service!</p>
  </div>
</div>
</body>
</html>
